apiVersion: v1
kind: Secret
metadata:
  name: registry-config
  namespace: maxcloud-registry
type: Opaque
stringData:
  S3_ACCESS_KEY: "${HETZNER_S3_ACCESS_KEY}"
  S3_SECRET_KEY: "${HETZNER_S3_SECRET_KEY}"
  JWT_SECRET: "${REGISTRY_JWT_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-tls
  namespace: maxcloud-registry
type: kubernetes.io/tls
data:
  tls.crt: "${REGISTRY_TLS_CERT}"
  tls.key: "${REGISTRY_TLS_KEY}"